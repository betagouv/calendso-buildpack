ersion: '3.8'

services: 
    postgres: 
        image: postgres
        networks: 
            - calendso_network
        env_file: .env
        restart: 'always'
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init-user-db/postgresql/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh:ro
    # mysql: 
    #     image: mysql
    #     command: --default-authentication-plugin=mysql_native_password
